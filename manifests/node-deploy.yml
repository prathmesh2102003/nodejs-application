apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: prathmesh2102003/nodejs:21dbaa0b
          ports:
            - containerPort: 3000
          env:
            - name: ENV
              value: "production"
